
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Workshop</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Pendaftaran Workshop</h1>
    <form method="post" th:action="@{/course/enroll}">
        Anda akan mendaftar untuk workshop :

        untuk peserta :
        <ul>
            <li>Nama : <span th:text="${peserta.nama}">Nama Peserta</span></li>
            <li>Nama : <span th:text="${peserta.email}">Email</span></li>
        </ul>

        <input type="hidden" name="peserta" th:value="${peserta.id}" />
        <input type="hidden" name="materi" th:value="${materi.id}" />


        <input type="submit" value="Daftar">
    </form>
</div>
</body>
</html>
